name: Build npm

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11
        java-package: 'jdk'
        architecture: 'x64'
    - name: npm install
      run: npm ci
    - name: build
      run: npm run build
