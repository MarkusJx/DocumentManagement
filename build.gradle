plugins {
    id 'java'
}

group 'org.markusjx'
version '1.0-SNAPSHOT'
compileJava.options.fork = true
//compileJava.options.forkOptions.executable = 'C:\\Program Files\\Java\\jdk1.8.0_281\\bin'

repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation group: 'com.github.gwenn', name: 'sqlite-dialect', version: 'master'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.28.Final'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.25.Final'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
}

test {
    useJUnitPlatform()
}